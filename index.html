<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;
    color:white; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
</head>
<body>
  <div id="container-for-profile">
    <img src="assets/images/avatar-jessica.jpeg" alt="Picture of Jessica" id="pic-of-jessica"/>
    
    <div id="name">Jessica Randall</div>
    <div id="location-description">London, United Kingdom</div>
    <div id="job-description">"Front-end developer and avid reader."</div>
    
    <div id="socials-container">
      <button class="social-btn">GitHub</button>
      <button class="social-btn">Frontend Mentor</button>
      <button class="social-btn">LinkedIn</button>
      <button class="social-btn">Twitter</button>
      <button class="social-btn">Instagram</button>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Floyd Givehand Jr.</a>.
    </div>
  </div>
  
  
</body>
</html>
